<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- calculator -->
<div class="calculatorCont">
      <!-- top -->
      <div class="top">
          <input type="text" id="inputfield" disabled>
          <input type="text" id="showresult" disabled>
      </div>
      <!-- down -->
      <div class="down" id="dark2">
        <!-- 1 -->
        <div class="val side" onclick="displayval('%')">%</div>
        <div class="val side" onclick="displayval('*')">x</div>
        <div class="val side" onclick="displayval('/')"> &#xF7; </div>
        <div class="val side"  onclick="deleteElements()">&#10232;</div>
        <!-- 2 -->
        <div class="val" onclick="displayval('7')">7</div>
        <div class="val" onclick="displayval('8')">8</div>
        <div class="val" onclick="displayval('9')">9</div>
        <div class="val side" onclick="displayval('-')">-</div>
        <!-- 3 -->
        <div class="val" onclick="displayval('4')">4</div>
        <div class="val" onclick="displayval('5')">5</div>
        <div class="val" onclick="displayval('6')">6</div>
        <div class="val side" onclick="displayval('+')">+</div>
        <!-- 4 -->
        <div class="val" onclick="displayval('1')">1</div>
        <div class="val" onclick="displayval('2')">2</div>
        <div class="val" onclick="displayval('3')">3</div>
        <div class="val tworow side" onclick="calculate()">=</div>
        <!-- 5 -->
        <div class="val" onclick="clearAll()">AC</div>
        <div class="val" onclick="displayval('0')">0</div>
        <div class="val" onclick="displayval('.')">.</div>
      </div>
</div>

<script src="main.js"></script>
</body>
</html>
